<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta property="og:site_name" content="David Endersby">
    <meta property="og:title" content="David Endersby - Senior Frontend Web Developer, Amsterdam">
    <meta property="og:description" content="Hello, I am David. A self taught web developer based in Amsterdam. Some people describe me as a fairly tall, overly passionate person, with a billion likes and interests. I am responsible for the DigitalOcean Amsterdam meetup and host regular meetups for the Amsterdam Blockbuster meetup group too.">
    <meta property="og:image" content="%PUBLIC_URL%/thumbnail.png">
    <meta property="og:url" content="https://www.davidendersby.me">
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:alt" content="David Endersby">
    
    <meta name="twitter:site" content="@website-username">
    <title>David Endersby - Senior Frontend Web Developer, Amsterdam</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
